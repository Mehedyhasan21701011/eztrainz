name: eztrainz
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_native_splash: ^2.4.6
  youtube_player_flutter: ^9.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/logo2.png
    - assets/arrow.png
    - assets/playcard.png
    - assets/champion.png

flutter_native_splash:
  color: "#FFFFFF"   # white background
  image: assets/logo.png
  android: true
  ios: true
